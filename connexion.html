</head>

<body class="hero is-fullheight">
  <nav class="navbar has-background-success is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">

        </a>

        <a role="button" class="navbar-burger is-large" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">

            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu has-background-success">
        <div class="navbar-start">
            <a class="navbar-item has-text-white is-size-5" href="index.html">
                Accueil
            </a>

            <a class="navbar-item has-text-white is-size-5">
                Produits
            </a>

            <a class="navbar-item has-text-white is-size-5">
                Promotions
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link has-text-white is-size-5 ">
                    Plus
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        A propos
                    </a>
                    <a class="navbar-item">

                    </a>
                    <a class="navbar-item">

        <div class="navbar-end">

</nav>

  <main class="columns" style="margin-top: 6rem;">
    <form class="column is-one-third is-offset-2">
      <h2 class="title">CONNECTEZ-VOUS</h2>
      <div class="field">
        <label class="label">Nom</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Nom" required>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="exemple@email.com" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Mot de passe</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link mt-2" type="submit">Se connecter</button>
        </div>
      </div>
      <a href="menfou.html">Mot de passe oublié ?</a>
    </form>

    <div class="column is-one-quarter ml-5">
      <img src="image/connexion.png" alt="icon utilisateur">
      <p class="has-text-centered">Pas de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
    </div>
  </main>
