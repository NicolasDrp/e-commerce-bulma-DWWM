    <main class="columns" style="margin-top: 6rem;">
        <div class="column is-one-quarter is-offset-2">
            <h2 class="title has-text-centered">INSCRIVEZ-VOUS</h2>
            <img src="image/connexion.png" alt="icon utilisateur">
            <p class="has-text-centered">Deja un compte ? <a href="connexion.html">Connectez-vous</a></p>
        </div>
        <form class="column is-one-third ml-5">
            <div class="field">
                <label class="label">Nom<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Nom" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Prenom<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Prenom" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="exemple@email.com" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Mot de passe<span class="has-text-danger">*</span></label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        J'accepte les <a href="#">termes et conditions générales<span
                                class="has-text-danger">*</span></a>
                    </label>
                </div>
            </div>

            <div class="field">
                Je souhaite recevoir des offres par mail<span class="has-text-danger">*</span>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Oui
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        Non
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Inscription</button>
                </div>
            </div>
        </form>
